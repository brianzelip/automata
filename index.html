<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="https://npmcdn.com/basscss@7.1.1/css/basscss.min.css">
    <title>automata, take 1</title>
    <meta name="description" content="">
    <meta name="author" content="Brian Zelip">
    <meta name="keywords" content="">
    <style>

      #automata {
        margin: 3.5px 2.5px;
      }

      #gen0 {
        line-height: 1;
      }

      #gen0 > div {
        height: 25px;
        width: 25px;
        display: inline-block;
        /*border-radius: 50%;*/
        margin: 3.5px 5px;
        box-sizing: border-box;
      }

      #gen0 > div.active { background-color: red; }

      #gen0 > div.inactive {
        background-color: #fff;
        border: 1px solid red;
      }

    </style>
  </head>

  <body>

    <main id="automata">
      <div id="gen0"></div>
    </main>

    <script>

      const automata = document.getElementById('automata');
      const gen0 = document.getElementById('gen0');

      function generation0() {
        for (let i=0; i<41; i++) {
          let div = document.createElement('div');
          // div.classList.add(randomBinary() ? 'active' : 'inactive')
          gen0.appendChild(div);
        }
      }

      function radomizeGen0() {
        let divs = document.querySelectorAll('#gen0 > div');
        Array.from(divs).map(div => div.classList.add(randomBinary() ? 'active' : 'inactive'))

      }

      function randomBinary() {
        let min = 0;
        let max = 1;
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function addRow() {
        let newRow = gen0.cloneNode(true);
        automata.appendChild(newRow);
      }

      generation0();
      radomizeGen0();
      addRow();

    </script>

  </body>

</html>
