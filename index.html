<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="https://npmcdn.com/basscss@7.1.1/css/basscss.min.css">
    <title>automata, take 1</title>
    <meta name="description" content="Web app that generates cellular automata.">
    <meta name="author" content="Brian Zelip">
    <meta name="keywords" content="cellular automata">
    <style>

      #cellular-world {
        width: 1440px;
        height: 600px;
        margin: 0 auto;
      }

      .row { line-height: .5; }

      .cell {
        height: 10px;
        width: 10px;
        display: inline-block;
        /*border-radius: 50%;*/
        box-sizing: border-box;
      }

      .inactive { background-color: red;}

      .active {
        background-color: #fff;
        border: 1px solid red;
      }

      .justify-content-center { justify-content: center; }
      .justify-content-between { justify-content: space-between; }
      .justify-content-around { justify-content: space-around; }

    </style>
  </head>

  <body>

    <header class="container flex flex-center justify-content-between">
      <h1 class="m0">Automata</h1>
      <form class="clearfix flex flex-center justify-content-around">
        <div>
          <label class="">Showing rule: </label>
          <select type="select" class="field rounded-left x-group-item"></select>
        </div>
        <label class="hide">Pancakes</label>
        <input type="password" class="field x-group-item ml2" placeholder="Pancakes">
        <button type="submit" class="btn btn-primary ml2">Pancake</button>
        </div>
      </form>
    </header>

    <main id="cellular-world"></main>

    <script src="automata.js"></script>

  </body>

</html>
