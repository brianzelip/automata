<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="https://npmcdn.com/basscss@7.1.1/css/basscss.min.css">
    <title>automata, take 1</title>
    <meta name="description" content="Web app that generates cellular automata.">
    <meta name="author" content="Brian Zelip">
    <meta name="keywords" content="cellular automata">
    <style>

      #cellular-world {
        width: 600px;
        height: 600px;
        margin: 0 auto;
      }

      .row { line-height: .5; }

      .cell {
        height: 10px;
        width: 10px;
        display: inline-block;
        /*border-radius: 50%;*/
        box-sizing: border-box;
      }

      .inactive { background-color: red;}

      .active {
        background-color: #fff;
        border: 1px solid red;
      }

    </style>
  </head>

  <body>

    <main id="cellular-world"></main>

    <script src="automata.js"></script>

  </body>

</html>
